{% extends "base.html" %}
{% block content %}

<div class="container">

<div class="item">
    <div class="item-text">
    <img class="thumbnail" src="/api/v1/episode/{{episode.fingerprint}}/thumbnail"></img>
        <h1>{{episode.title}}</h1>
        <audio controls id="audio">
            <source src="/api/v1/episode/{{episode.fingerprint}}/audio">
        </audio>
        {{episode.summary | escape_html}}
    </div>
</div>

</div>

</div>
{% endblock %}
